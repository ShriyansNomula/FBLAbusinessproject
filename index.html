<!DOCTYPE html>
<html>
<head>
<style>
.myDiv {
  
  text-align: center; /* Center-aligns the buttons horizontally */
}

.button {
  border: none;
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 20px;
  margin: 30px 15px; /* Adjusted for better spacing */
  cursor: pointer;
  width: 50%;
  height: 60px;
  font-family: Comic Sans MS, cursive, sans-serif;
  transition: font-size 0.3s ease; /* Adds a smooth hover transition */
}

.button1 { background-color: #04AA6D; } /* Green */
.button2 { background-color: #008CBA; } /* Blue */
.button3 { background-color: #e60505; } /* Red */
.button4 { background-color: #b60505; } /* Red */
.button5 { background-color: #a60505; } /* Red */

.button1:hover,
.button2:hover,
.button3:hover,
.button4:hover,
.button5:hover {
  font-size: 25px; /* Adjusted to a reasonable hover size */
}
</style>
</head>
<body>

<h1 style="text-align: center;">Business Starter</h1>
<h3 style="text-align: center;">
  Begin your adventure as an entrepreneur and business owner by choosing one of the five business models below
</h3>
<div class="myDiv">
  <button class="button button1">Uber Service</button>
  <button class="button button2">Restaurant</button>
  <button class="button button3">Clothing Store</button>
  <button class="button button4">Automobile</button>
  <button class="button button5">Orange</button>
</div>

</body>
</html>
